<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Pals!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="text-align: center">
      <h1>Pet Pal</h1>
      <a href="/send" class="btn btn-primary" role="button">Add Pet</a>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2>Look at the summary of our pets!</h2>
        <div id="plot"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Look at all of our pet pals!</h2>
      <div id="table-div">
        <table id="pets-table" class="table table-striped table-inverse">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>      
    </div>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
